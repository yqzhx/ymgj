<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>

<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<style>
    .my-form {
        padding: 20px 0;
        width: 100%;
        height: 100%;
    }


</style>
<body class="white-bg">
<form action="" class="form-horizontal my-form"  id="form-company-add">
    <div class="col-sm-5 col-sm-offset-1">

        <div class="form-group">
            <label class="col-sm-4 control-label">公司名称：</label>
            <div class="col-sm-6">
                <input id="companyName" name="companyName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">组织机构代码：</label>
            <div class="col-sm-6">
                <input id="organizationNo" name="organizationNo" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">执照号：</label>
            <div class="col-sm-6">
                <input id="licenseNo" name="licenseNo" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">执照有效期：</label>
            <div class="col-sm-6">
                <input id="licenseDate" name="licenseDate" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">营业执照所在地：</label>
            <div class="col-sm-6">
                <input id="licenseAddress" name="licenseAddress" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">营业范围：</label>
            <div class="col-sm-6">
                <input id="businessScope" name="businessScope" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">联系电话：</label>
            <div class="col-sm-6">
                <input id="telephone" name="telephone" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">企业法人：</label>
            <div class="col-sm-6">
                <input id="legalPerson" name="legalPerson" class="form-control" type="text">
            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="form-group">
            <label class="col-sm-3 control-label">营业执照：</label>
            <div class="col-sm-9">
                <input type="hidden" name="zhizhao">
                <input id="zhizhao" name="file" class="form-control" type="file">
            </div>
        </div>
    </div>

</form>

<div th:include="include::footer"></div>

<!--<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>-->
<script>
    $(function(){
        var id = $.getUrlQuery('id');


    })
    function submitHandler() {
        if ($.validate.form()) {
            add();
        }
    }
    // 出生日期
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        var licenseDate = laydate.render({
            elem: '#licenseDate',
            range:'至'
        });
    });
    $("#form-company-add").validate({
        rules:{

        }
    });
    //
    // // 初始化上传图片
    $.uploadFile({
        el:"#zhizhao",
        name:"zhizhao"
    })


    function add() {
        var companyName = $('input[name=companyName]').val();
        var organizationNo = $('input[name=organizationNo]').val();
        var licenseNo = $('input[name=licenseNo]').val();
        var licenseStartDate = $('input[name=licenseDate]').val().split('至')[0];
        var licenseEndDate = $('input[name=licenseDate]').val().split('至')[1];
        var licenseAddress = $('input[name=licenseAddress]').val();
        var businessScope = $('input[name=businessScope]').val();
        var telephone = $('input[name=telephone]').val();
        var legalPerson = $('input[name=legalPerson]').val();
        var zhizhao = $('input[name=zhizhao]').val();

        $.ajax({
            cache : true,
            type : "POST",
            url : ctx + "operate/company/add",
            data : {
                "companyName": companyName,
                "organizationNo": organizationNo,
                "licenseNo": licenseNo,
                "licenseStartDate": licenseStartDate,
                "licenseEndDate": licenseEndDate,
                "licenseAddress": licenseAddress,
                "businessScope": businessScope,
                "telephone": telephone,
                "legalPerson": legalPerson,
                "imgUrl": zhizhao,
            },
            async : false,
            error : function(request) {
                $.modal.alertError("系统错误");
            },
            success : function(data) {
                $.operate.successCallback(data);
            }
        });
    }

</script>
</body>
