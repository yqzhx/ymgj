<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
    .imgss {
        width: 130px;
        float: left;
        margin-right: 15px;
        margin-bottom: 15px;
    }
</style>
<body class="gray-bg">
<div class="col-sm-12">
    <div th:if="${list != null}">
        <div th:each="mfrs : ${list}">
            <img class="imgss" th:src="${mfrs}" onclick="enlarge(this.src)"/>
        </div>
    </div>
    <div th:if="${list == null}">
        <span style="font-size:60px">暂无图片</span>
    </div>

</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    function enlarge(imgUrl) {
        layer.photos({
            photos: {
                "data": [{
                    "src": imgUrl
                }]
            },
            full: false,
            closeBtn: 2
        });
    }

    function submitHandler() {
        $.modal.close();
    }
</script>
</body>
</html>
