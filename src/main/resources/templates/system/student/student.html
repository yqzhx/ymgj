<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>

<body class="gray-bg content-box-flex">
	<div class="ui-layout-west">
		<div class="main-content">
			<div class="box box-main">
				<div class="box-header">
					<div class="box-title">
						<i class="fa icon-grid"></i> 组织机构
					</div>
					<div class="box-tools pull-right">
					    <a type="button" class="btn btn-box-tool menuItem" href="#" onclick="dept()" title="管理组织机构"><i class="fa fa-edit"></i></a>
						<button type="button" class="btn btn-box-tool" id="btnExpand" title="展开" style="display:none;"><i class="fa fa-chevron-up"></i></button>
						<button type="button" class="btn btn-box-tool" id="btnCollapse" title="折叠"><i class="fa fa-chevron-down"></i></button>
						<button type="button" class="btn btn-box-tool" id="btnRefresh" title="刷新组织机构"><i class="fa fa-refresh"></i></button>
					</div>
				</div>
				<div class="ui-layout-content">
					<div id="tree" class="ztree"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="container-div ui-layout-center">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form class="form-inline" id="student-form">
					<input type="hidden" id="stuDeptId" name="stuDeptId">
					<input type="hidden" id="stuParentId" name="stuParentId">
					<div class="form-group">
						<label>账号名：</label>
						<input type="text" name="stuLoginName" class="form-control"/>
					</div>
					<div class="form-group">
						<label>学生姓名：</label>
						<input type="text" name="stuUserName" class="form-control"/>
					</div>
					<div class="form-group">
						<label>手机号：</label>
						<input type="text" name="stuPhonenumber" class="form-control"/>
					</div>
					<div class="form-group">
						<label>用户状态：</label>
						<span style="display: inline-block;width: 100px;">
                            <select name="stuUserStatus" th:with="type=${@dict.getType('sys_normal_disable')}"
									class="isSelect2" data-placeholder="--请选择--">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </span>
					</div>
					<a class="btn btn-primary  btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
					<a class="btn btn-warning  btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="$.operate.add(null,{width:1200,height:600})" shiro:hasPermission="system:student:add">
					<i class="fa fa-plus"></i> 新增
	            </a>
				<!--<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:user:edit">
                   <i class="fa fa-edit"></i> 修改
               </a>-->
	            <!--<a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:user:remove">-->
	                <!--<i class="fa fa-remove"></i> 删除-->
	            <!--</a>-->
<!--	            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:user:export">-->
<!--		            <i class="fa fa-download"></i> 导出-->
<!--		        </a>-->
	        </div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
	<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('system:student:edit')}]];
		var removeFlag = [[${@permission.hasPermi('system:student:remove')}]];
		var resetPwdFlag = [[${@permission.hasPermi('system:student:resetPwd')}]];
        var statusFlag = [[${@permission.hasPermi('system:student:status')}]];
		var datas = [[${@dict.getType('sys_normal_disable')}]];
		var prefix = ctx + "system/student";

		$(function() {
			$('body').layout({ west__size: 185 });
			queryUserList();
			queryDeptTree();
		});

		function queryUserList() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix + "/edit/{id}",
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "updateTime",
		        sortOrder: "desc",
		        modalName: "学生用户",
		        search: false,
		        showExport: false,
		        columns: [{
		            checkbox: true
		        },
		        {
		            field: 'stuUserId',
		            title: '学生ID',
					visible: false
		        },
		        {
		            field: 'stuLoginName',
		            title: '学生账号名'
		        },
		        {
		            field: 'stuUserName',
		            title: '学生姓名'
		        },
		        {
		            field: 'studentClss.stuDeptName',
		            title: '班级'
		        },
		        {
		            field: 'stuEmail',
		            title: '邮箱',
		            visible: false
		        },
		        {
		            field: 'stuPhonenumber',
		            title: '手机号'
		        },
		        {
		            field: 'stuStatus',
		            title: '状态',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	return $.table.selectDictLabel(datas, value);
		            }
		        },
		        {
		            field: 'stuUpdateTime',
		            title: '提交时间'
		        },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.userId + '\',	{width:1200,height:600})"><i class="fa fa-edit"></i>编辑</a> ');
                        if(row.status==0){
                            actions.push('<a class="btn btn-warning btn-xs ' + statusFlag+ '" href="#"  onclick="status1(\'' + row.userId + '\')"><i class="fa fa-remove"></i>停用</a> ');
                        }
                        else{
                            actions.push('<a class="btn btn-primary btn-xs ' + statusFlag + '" href="#"  onclick="status1(\'' + row.userId + '\')"><i class="fa fa-edit"></i>启用</a> ');
                        }
		                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a> ');
		                actions.push('<a class="btn btn-info btn-xs ' + resetPwdFlag + '" href="#" onclick="resetPwd(\'' + row.userId + '\')"><i class="fa fa-key"></i>重置</a>');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		}
		
		function queryDeptTree()
		{
			var url = ctx + "system/school/treeData";
			var options = {
		        url: url,
		        expandLevel: 2,
		        onClick : zOnClick
		    };
			$.tree.init(options);
			
			function zOnClick(event, treeId, treeNode) {
				$("#deptId").val(treeNode.id);
				$("#parentId").val(treeNode.pId);
				$.table.search();
			}
		}
		
		$('#btnExpand').click(function() {
			$._tree.expandAll(true);
		    $(this).hide();
		    $('#btnCollapse').show();
		});
		
		$('#btnCollapse').click(function() {
			$._tree.expandAll(false);
		    $(this).hide();
		    $('#btnExpand').show();
		});
		
		$('#btnRefresh').click(function() {
			queryDeptTree();
		});

		/*用户管理-组织机构*/
		function dept() {
			var url = ctx + "system/school";
			createMenuItem(url, "组织机构管理");
		}

		/*用户管理-重置密码*/
		function resetPwd(userId) {
		    var url = prefix + '/resetPwd/' + userId;
		    $.modal.open("重置密码", url, '800', '300');
		}
        function status1(id) {
            $.modal.confirm("确定操作该条" + $.table._option.modalName + "信息吗？", function() {
                $.ajax({
                    type : 'post',
                    url: prefix + "/status/" + id,
                    success : function(result) {
                        if (result.code == web_status.SUCCESS) {
                            $.modal.msgSuccess(result.msg);
                            $.table.refresh();
                        } else {
                            $.modal.msgError(result.msg);
                        }
                    }
                });
            });
        }
	</script>
</body>
</html>
