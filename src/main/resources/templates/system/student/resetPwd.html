<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-student-resetPwd">
			<input name="stuUserId"  type="hidden"  th:value="${student.stuUserId}" />
			<div class="form-group">
				<label class="col-sm-3 control-label ">账号名：</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" readonly="true" name="stuLoginName" th:value="${student.stuLoginName}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">输入密码：</label>
				<div class="col-sm-5">
					<input class="form-control" type="password" name="password" id="password" th:value="${@config.getKey('sys.student.initPassword')}">
				</div>
			</div>
		</form>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript">
		$("#form-student-resetPwd").validate({
			rules:{
				password:{
					required:true,
					isPassword:true
				}
			},
			messages: {
				"password":{
					isPassword:"请输入至少八个字符，至少一个字母和一个数字"
				}
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(ctx + "system/student/resetPwd", $('#form-student-resetPwd').serialize());
	        }
	    }
	</script>
</body>

</html>
